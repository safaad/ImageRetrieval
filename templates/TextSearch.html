{% extends "index.html" %}

{% block content %}

<div style="padding:100px;">
<form class="form-inline" action="/TextSearch" method="POST">
  <div class="form-group">
    
    <input type="text" class="form-control" id="textquery" name="query" placeholder="Enter your search query.." value={{query}}>
  </div>
  <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
</form>
</div>
{% endblock %}
{% block results%}
<p><h6>Searching for:</h6>{{query}}</p>
  <p>

    <table style="padding:10pxs;" class="table">
      <tr>
        <th>
          Images
        </th>
        <th> Scores</th>
      </tr>
      {% for i in range(0,10) %}
      <tr>
          <td><img src={{imgres[i]}} class="img-thumbnail" style="width:200px;height:200px;"></td>
          <td>{{scores[i]}}</td>
      <td></td>
      </tr>
  {% endfor %}
    </table>
  </p>

{% endblock%}
